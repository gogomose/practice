<!DOCTYPE html> <!-- 1. HTML 문서의 시작을 알리는 선언 -->
<html lang="ko"> <!-- 2. HTML 문서를 감싸는 태그 (한국어 문서) -->
<head> <!-- 3. 웹사이트의 정보를 담는 부분 -->
    <meta charset="UTF-8"> <!-- 4. 한글이 깨지지 않도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 5. 반응형 웹을 위한 설정 -->
    <title>In'o 블루투스 스피커</title> <!-- 6. 브라우저 탭에 보이는 제목 -->
    <link rel="stylesheet" href="style.css"> <!-- 7. CSS 파일 연결 -->
</head>
<body> <!-- 8. 실제 화면에 보이는 내용을 담는 부분 -->

    <header> <!-- 9. 웹사이트의 상단 부분 (헤더) -->
        <div class="logo">In'o</div> <!-- 10. 로고 (In'o 글자) -->
    </header>

    <main> <!-- 11. 웹사이트의 본문 내용 -->
        <section class="hero"> <!-- 12. 가장 위에 큰 이미지를 넣는 부분 -->
            <div class="text-box">
                <h1>Make Hardware Soft</h1> <!-- 13. 제목 -->
                <p>INO는 오디오 기능에만 집중하지 않은 행거형 블루투스 스피커입니다.</p> <!-- 14. 설명 글 -->
            </div>
        </section>

        <section class="gallery"> <!-- 15. 제품 사진을 나열하는 부분 -->
            <div class="image image1"></div> <!-- 16. 제품 이미지 -->
            <div class="image image2"></div>
            <div class="image image3"></div>
        </section>
    </main>

</body>
</html>
